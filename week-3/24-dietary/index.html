<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <!-- I used <br> down below, we can put evey label inside a div or put <p> or <div> between each label -->
        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>

            <label>
              <input type="Checkbox" name="dietary" />
              Halal
            </label>
            <br />
            <label>
              <input type="Checkbox" name="dietary" />
              Kosher
            </label>
            <br />
            <label>
              <input type="Checkbox" name="dietary" />
              Vegetarian
            </label>
            <br />
            <label>
              <input type="Checkbox" name="dietary" />
              Vegan
            </label>
            <br />
            <label>
              <input type="Checkbox" name="dietary" />
              Gluten Free
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
